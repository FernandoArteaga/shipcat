name: fake-ask
labels:
  custom-metrics: true
resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 1Gi
replicaCount: 2
health:
  uri: /health
  wait: 30
httpPort: 8080
metadata:
  team: observability
  contacts:
  - name: "Eirik Override"
    slack: "@U82SKDQD9"
  repo: https://github.com/babylonhealth/shipcat
  gitTagTemplate: "prefix-{{ version }}-suffix"
  extraDocumentation: http://example.com
  threatModel: "FOO.BAR.123"
  dpsia:
  - "https://foo.com"
  - "https://bar.com"
sidecars:
- name: redis
  env:
    STATIC_VALUE: "static"
    FAKE_SECRET: "IN_VAULT"
    FAKE_NUMBER: "IN_VAULT"
    CORE_URL: "{{ base_urls.services }}/somesvc"
workers:
- name: worker
  command: ["/run"]
  resources:
    limits:
      cpu: 1
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 128Mi
  replicaCount: 2
  env:
    URL: "{{ base_urls.services }}/worker"
  preserveEnv: false
cronJobs:
- name: regular-task
  schedule: "1 0 * * *"
  command: ["/run"]
  env:
    URL: "{{ base_urls.services }}/cronjob"
regions:
- dev-uk
vault:
  name: test-shipcat
env:
  JAVA_OPTS: "-Xms256m -Xmx2048m"
  ENDPOINTS_ENABLED: true
  FAKE_SECRET: "IN_VAULT"
  CORE_URL: "{{ base_urls.services }}/somesvc"
  CLIENT_ID: FAKEASKID
configs:
  mount: /config/
  files:
  - name: config.ini.j2
    dest: config.ini
dependencies:
- name: fake-storage
  intent: "testing graph module"
kong:
  uris: /ai-auth
  hosts:
  - fake-ask
  - fake.example.com
  authorization:
    allow_cookies: true
    enable_cookie_refresh: true
initContainers:
- name: initialize
  image: foo
  version: 1.2.3
  env:
    FAKE_SECRET: "IN_VAULT"
    CORE_URL: "{{ base_urls.services }}/somesvc"
prometheusAlerts:
- name: FakeSvcContainerRestarts
  summary: FakeSvc containers are restarting frequently
  description: A fakesvc container restarted at least three times during the last 5 minutes.
  expr: 'increase(kube_pod_container_status_restarts_total{container="fakesvc"}[5m]) > 2'
  min_duration: 5m
  severity: warning
